<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="jquery.gridster.css">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script src="jquery.gridster.min.js" type="text/javascript" charset="utf-8"></script>
<script>
var gridster = $(".gridster ul").gridster().data('gridster');
        $(function(){ //DOM Ready
            $(".gridster ul").gridster({
                widget_margins: [10, 10],
                widget_base_dimensions: [140, 40],
                serialize_params: function($w, wgd) { 
                    return { 
                           id: $($w).attr('id'), 
                           col: wgd.col, 
                           row: wgd.row, 
                           size_x: wgd.size_x, 
                           size_y: wgd.size_y 
                    };
                }
            })
            var gridster = $(".gridster ul").gridster().data('gridster');
            gridData = gridster.serialize();
            alert(JSON.stringify(gridData));
        }); 
</script>
